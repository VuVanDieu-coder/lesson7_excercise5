<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng 20 số đầu tiên fibo</title>
</head>
<body>
    
</body>
</html>
<script>
    let a = 1;
    let b = 0;
    let i = 0;
    let fibo = 0;
    let sum =0;

    // debugger;
    while(i<20){
        fibo = a;
        a = a + b;
        b = fibo;
        sum +=fibo;
        i++
    }
    document.write(sum);
</script>
