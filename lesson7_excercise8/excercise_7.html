<script>
    let i = 1;

    // case1
    for(i=1; i<=100; i++){
        if (i%3 == 0 && i%5 !=0){
            document.write("Fizz, ");
            continue;
        }
        if(i%3 !=0 && i%5 ==0){
            document.write("Buzz, ");
            continue;
        }
        if(i%3 ==0 && i%5 == 0){
            document.write("FizzBuzz, ");
            continue;
        }else{
            document.write(i + ", ");
        }
    }
